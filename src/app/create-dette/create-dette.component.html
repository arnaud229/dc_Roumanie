<div class="content_in">

    <div class="card-in" >

        <h1> {{ 'finance.tittleDette' | translate }}</h1>

        
  <p class="petit_texte"> {{ 'finance.textDette' | translate }}  </p>
        

        <div class="inputs"  [formGroup]="detteform" >
            
            <input type="text" [ngClass]="{'error': detteform.controls['libele'].invalid && detteform.controls['libele'].value!=''}"  formControlName="libele" [placeholder]="'finance.placeholderLibele' | translate " >
           
         
              <select id="cvSelect"  [ngClass]="{'error': detteform.controls['user'].invalid   && detteform.controls['user'].touched }   "   formControlName="user" >
                <option [ngValue]="null"> {{ 'finance.choixProfil' | translate }}  </option>
                <option *ngFor="let item of listUser" [ngValue]="item">  {{item.nom}}    {{item.prenom}}  </option>
  
               </select> 
                     
            <input type="number" [ngClass]="{'error': detteform.controls['montantDu'].invalid && detteform.controls['montantDu'].value!=''}"  formControlName="montantDu" [placeholder]=" 'finance.montant' | translate " >
            <input  type="date"  [ngClass]="{'error': detteform.controls['dateDette'].invalid }"  formControlName="dateDette" [placeholder]=" 'finance.dateDette' | translate " >
       
 
                <button  class="boutton"  (click)="ajoutDette()"> {{ 'finance.choixProfil' | translate }} </button>               

            </div>

        </div>

    </div>

   

  

<div  *ngIf="loading" class="loader">

  <div *ngIf="!iserrorlog" class="lds-ring"><div></div><div></div><div></div></div>

  <div class="groupError"  *ngIf="iserrorlog" >
    <p class="smsError"  >  {{erreur_message}} </p>
    <button  (click)="closeError() " >ok</button>
  </div>

  

</div>
